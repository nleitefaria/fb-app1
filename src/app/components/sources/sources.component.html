<div class="container">
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="">Home</a></li>
  <li class="breadcrumb-item active">{{location}}</li>
</ol>
</div>
<div class="container">
<table class="table">
  <thead>
    <tr>     
      <th scope="col">Name</th>
      <th scope="col">Code</th>
      <th scope="col">Data avail.</th>   
      <th scope="col">Metadata avail.</th>   
      <th scope="col">Last updated</th>     
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let source of sources | paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total }">
      <td>{{source.name}}</td>
      <td>{{source.code}}</td>
      <td *ngIf="source.dataavailability === 'Y'"><span style="background-color: green;color: white">Yes</span></td>
      <td *ngIf="source.dataavailability === 'N'"><span style="background-color: red;color: white">No</span></td>
      <td *ngIf="source.dataavailability === ''">n.a.</td>
      <td *ngIf="source.metadataavailability === 'Y'"><span style="background-color: green;color: white">Yes</span></td>
      <td *ngIf="source.metadataavailability === 'N'"><span style="background-color: red;color: white">No</span></td>
      <td *ngIf="source.metadataavailability === ''">n.a.</td> 
      <td>{{source.lastupdated}}</td>   
      <td class="text-right"><a href="sources-details/{{source.id}}" class="btn btn-primary btn-sm">Details</a></td>
    </tr>
  </tbody>
</table>
<div>
    <div *ngIf="loading" > 
  		<strong>Loading data. Please wait ...</strong>	
	</div> 
	<div *ngIf="!loading" > 
		<pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
	</div> 	 
</div>
</div>
