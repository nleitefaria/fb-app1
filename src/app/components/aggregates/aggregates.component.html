<div class="container">
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="">Home</a></li>
  <li class="breadcrumb-item active">{{location}}</li>
</ol>
</div>
<div class="container">
	<div class="row">
	<div class="spacer">                		   
    </div>
    <div class="col-xs"> 
    	<b>Country:</b> 
    </div>
    <div class="spacer">                		   
    </div>
    <div>
      <select (change)="onSelectCountriesFilter($event.target.value)" class="btn btn-secondary dropdown-toggle input-small">
		<option *ngFor="let country of countries"
					[value]="country.id">{{country.name}}
		</option>
	</select>
    </div>
    <div class="spacer2">                		   
    </div>
    <div class="col-xs">               
    	<b>Indicator:</b>	   
    </div>
    <div class="spacer">                		   
    </div>
    <div>
      <select (change)="onSelectIncomeLevelCodesFilter($event.target.value)" class="btn btn-secondary dropdown-toggle">
		<option *ngFor="let incomeLevels of incomeLevelsData"
					[value]="incomeLevels.id">{{incomeLevels.name}}
		</option>
	</select>
    </div>
  </div>
</div>
<br>
<div class="container">
<table class="table">
  <thead>
    <tr>     
      <th scope="col">Country / Region code</th>
      <th scope="col">Date</th>
      <th scope="col">Value</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let indicator of indicators | paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total }">
      <td>{{indicator.countryiso3code}}</td>
      <td>{{indicator.date}}</td>
      <td>{{indicator.value}}</td>
      <td class="text-right"><a href="countries-details/{{indicator.countryiso3code}}" class="btn btn-primary btn-sm">Details</a></td>
    </tr>
  </tbody>
</table>
<div>
    <div *ngIf="loading" > 
  		<strong>Loading data. Please wait ...</strong>	
	</div> 
	<div *ngIf="!loading" > 
		<pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
	</div> 	 
</div>
</div>
