<div class="container">
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="">Home</a></li>
  <li class="breadcrumb-item active">{{location}}</li>
</ol>
</div>
<div class="container">
<table class="table">
  <thead>
    <tr>     
      <th scope="col">ID</th>
      <th scope="col">Value</th>  
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let topic of topics | paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total }">
      <td>{{topic.id}}</td>
      <td>{{topic.value}}</td>
      <td class="text-right">
      	<a href="topics-details/{{topic.id}}" class="btn btn-primary btn-sm">Details</a>
      </td>
    </tr>
  </tbody>
</table>
<div>
    <div *ngIf="loading" > 
  		<strong>Loading data. Please wait ...</strong>	
	</div> 
	<div *ngIf="!loading" > 
		<pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
	</div> 	 
</div>
</div>
